<ion-header>

  <ion-navbar>
    <ion-title>BuyToken</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item item-end>
      <ion-icon name="cart" item-start></ion-icon>
      <ion-range min="0" max="200" [(ngModel)]="tokenAmount" color="secondary" item-end>
        <ion-label range-right>{{ tokenAmount }}</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <h2>Amount: {{ tokenAmount }} </h2>
  <h2>Price: {{ totalPrice() }} </h2>
  <button ion-button full (click)="confirmBuy()">Buy</button>
</ion-content>
